<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nextcent</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="./assets/images/logo.png" alt="logo icon">
				</div>
				<nav class="header__nav">
					<ul>
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Service</a></li>
						<li><a href="#">Feature</a></li>
						<li><a href="#">Product</a></li>
						<li><a href="#">Testimonial</a></li>
						<li><a href="#">FAQ</a></li>
					</ul>
				</nav>
				<div class="header__auth">
					<button class="auth__login auth--btn">Login</button>
					<button class="auth__signup auth--btn">Sign up</button>
				</div>
				<div class="header__burger"></div>
			</div>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container container--hero">
				<div class="hero__inner">
					<div class="hero__left">
						<div class="hero__text">
							<h1 class="hero__title">Lessons and insights <br> <span>from 8 years</span></h1>
							<p class="hero__subtitle">Where to grow your business as a photographer: site or social media?</p>
						</div>
						<button class="hero--btn">Register</button>
					</div>
					<div class="hero__right">
						<img src="./assets/images/hero.png" alt="hero illustation">
					</div>
				</div>
			</div>
			<div class="control">
				<div class="control__item control__item--active"></div>
				<div class="control__item"></div>
				<div class="control__item"></div>
			</div>
		</section>

	</main>
</body>

</html>
